description: Microchip MCP23017 I2C GPIO Expander

compatible: "microchip,mcp23017"

include: base.yaml

properties:
  reg:
    type: int
    required: true
    
  label:
    type: string
    required: false
    
  ngpios:
    type: int
    required: false
    default: 16
    
  gpio-controller:
    type: boolean
    required: true
    default: true
    
  "#gpio-cells":
    type: int
    required: true
    default: 2