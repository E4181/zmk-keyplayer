description: |
  Charging monitor for ZMK keyboards using TP4056 CHRG pin.

compatible: "zmk,charging-monitor"

include: [base.yaml]

properties:
  chrg-gpios:
    type: phandle-array
    required: true
    description: GPIO pin for TP4056 CHRG status detection.

  chrg-active-low:
    type: boolean
    description: Whether the CHRG pin is active low (true for TP4056).
    # 注意：布尔类型不要设置 default
    # 在设备树中通过存在/不存在来表示 true/false