description: |
  Charging monitor for ZMK keyboards using TP4056 CHRG pin.

compatible: "zmk,charging-monitor"

include: [base.yaml]

properties:
  chrg-gpios:
    type: phandle-array
    required: true
    description: GPIO pin for TP4056 CHRG status detection.

  chrg-active-low:
    type: boolean
    description: Whether the CHRG pin is active low (true for TP4056).
    # 注意：布尔类型不要设置 default，使用 'category: flag' 表示它是标志位
    category: flag

  status:
    type: string
    description: Device status (okay, disabled, etc.)
    default: "okay"