description: |
  TP4056 charger detection via CHRG pin with LED indicator

compatible: "zmk,charger-tp4056"

properties:
  chrg-gpios:
    type: phandle-array
    required: true
    description: GPIO pin connected to TP4056 CHRG pin (active low)
  led-gpios:
    type: phandle-array
    required: true
    description: GPIO pin for charging status LED indicator
  debounce-ms:
    type: int
    required: false
    description: Debounce time in milliseconds for charger status changes
    default: 50
  status:
    type: string
    required: false